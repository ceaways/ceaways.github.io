<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEAways Sign In & Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #A4133C;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      height: 380px; /* Added a fixed height for the container */
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%; /* Fill the entire height of the container */
    }

    h1 {
      margin-bottom: 20px;
      color: #A4133C;
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #A4133C;
      border-radius: 5px;
      width: 100%;
    }

    button {
      background-color: #A4133C;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #8B0F34;
    }

    .switch {
      text-align: center;
      margin-top: 10px;
      color: #A4133C;
    }

    a {
      color: #8B0F34;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="form" id="signin-form">
      <h1> CEAways Sign In</h1>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <p class="switch">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
    </form>
    <form class="form" id="signup-form" style="display: none;">
      <h1> CEAways Sign Up</h1>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
      <p class="switch">Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
    </form>
  </div>

  <script>
    function toggleForms() {
      const signInForm = document.getElementById('signin-form');
      const signUpForm = document.getElementById('signup-form');
      
      signInForm.style.display = signInForm.style.display === 'none' ? 'block' : 'none';
      signUpForm.style.display = signUpForm.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
