<!DOCTYPE html>

<head>
  <title>CEAways Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #A4133C;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 80%;
    }

    h1 {
      color: #A4133C;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #A4133C;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #A4133C;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #8A0D2E;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CEAways</h1>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="divider">OR</div>
    <div class="google-button">
      <!-- Google Sign-In Button -->
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
  </div>
  <!-- Google Sign-In API script -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID_GOES_HERE">

  <script>
    // ... The existing JavaScript functions for sign-in ...
    
    // Function called when Google Sign-In is successful
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log("ID: " + profile.getId()); // Do something with the user's ID
      console.log("Name: " + profile.getName()); // Do something with the user's name
      console.log("Image URL: " + profile.getImageUrl()); // Do something with the user's profile picture URL
      console.log("Email: " + profile.getEmail()); // Do something with the user's email
    }
  </script>
</body>
