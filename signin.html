<!DOCTYPE html>
<html>
<head>
  <title>Sign Up / Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #A4133C;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      max-width: 350px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #A4133C;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* Style for the input button */
    .input-button {
      width: 100%;
      padding: 10px;
      background-color: #A4133C;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-button:hover {
      background-color: #8C0C2A;
    }

    .link-container {
      text-align: center;
      margin-top: 10px;
    }

    .link-container a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container" id="signup-form">
    <h1>Sign Up</h1>
    <form action="/signup" method="post">
      <input type="text" id="username" name="username" placeholder="Username">
      <input type="text" id="email" name="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <!-- Using the input element for the "Sign Up" button with a custom class -->
      <input type="submit" class="input-button" id='signUp' name="signup_submit" value="Sign Up"/>
    </form>
    <div class="link-container">
      <p>Or sign up with:</p>
      <!-- Placeholder for Google sign-up option -->
      <!-- You can add a Google sign-up button or link here in the future -->
    </div>
    <div class="link-container">
      <p>Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
    </div>
  </div>
    <div class="link-container">
      <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
    </div>
  </div>

</body>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDv7ONkfSnd2B7Uy53ER2LYNDfFrERCvdw",
    authDomain: "ceaways-a5099.firebaseapp.com",
    databaseURL: "https://ceaways-a5099-default-rtdb.firebaseio.com",
    projectId: "ceaways-a5099",
    storageBucket: "ceaways-a5099.appspot.com",
    messagingSenderId: "532683311836",
    appId: "1:532683311836:web:940d66dae587932d52c219"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();

  signUp.addEventListener('click',(e) => {

    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var username = document.getElementById('username').value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
      // Signed in 
        const user = userCredential.user;

        set(ref(database, 'users/' + user.uid),{

          username: username,
          email: email
        })
        alert("User created!");
      // ...
      })
      .catch((error) => {
       const errorCode = error.code;
        const errorMessage = error.message;

        alert(errorMessage);
      // ..
      });

    
  })
</script>

</html>
