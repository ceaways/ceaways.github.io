<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEAways - Sign In</title>
    <link rel="icon" href="img/PUPLogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/signup.css" />
</head>
<header class="header">
  <a href="index.html">
    <img class="logo" src="img/PUPLogo.png" alt="CEAways Logo">
  </a>
  <a href="index.html" class="logo-text">CEAways</a>
</header>
<body>
  <div class="container">
    <h1>CEAways</h1>
  
      <input type="text" id="username" name="username" placeholder="Username">
      <input type="text" id="email" name="email" placeholder="Email Address">
      <input type="password" id="password" name="password" placeholder="Password">
      
      <input type="submit" class="input-button" id='signUp' name="signup_submit" value="Sign Up"/>
       <p>Already have an account? <a href="Realsignin.html">Sign In</a></p>
      </div>
  </div>
  
  <div class="footer">
    &copy; 2023 CEAways. All rights reserved.
  </div>
</body>

  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDv7ONkfSnd2B7Uy53ER2LYNDfFrERCvdw",
    authDomain: "ceaways-a5099.firebaseapp.com",
    databaseURL: "https://ceaways-a5099-default-rtdb.firebaseio.com",
    projectId: "ceaways-a5099",
    storageBucket: "ceaways-a5099.appspot.com",
    messagingSenderId: "532683311836",
    appId: "1:532683311836:web:940d66dae587932d52c219"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();
 

  signUp.addEventListener('click',(e) => {

    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var username = document.getElementById('username').value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
      // Signed in 
        const user = userCredential.user;

        set(ref(database, 'users/' + user.uid),{

          username: username,
          email: email
        })
        alert("User created!");
      // ...
      })
      .catch((error) => {
       const errorCode = error.code;
        const errorMessage = error.message;

        alert(errorMessage);
      // ..
      });

    
  })
</script>
  
</html>
